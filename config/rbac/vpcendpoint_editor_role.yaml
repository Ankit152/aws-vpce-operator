# permissions for end users to edit vpcendpoints.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vpcendpoint-editor-role
rules:
- apiGroups:
  - pso.example.com
  resources:
  - vpcendpoints
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pso.example.com
  resources:
  - vpcendpoints/status
  verbs:
  - get
